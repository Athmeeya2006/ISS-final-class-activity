<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-box position="0 0.25 -4" depth="0.5" height="0.5" width="0.5" color="#FF6347"></a-box> <!-- Red Box -->
      <a-cone position="0 0.75 -4" height="0.5" radius-bottom="0.3" color="#FFD700"></a-cone> <!-- Gold Cone -->
      <a-torus position="0 1.25 -4" radius="0.2" radius-tubular="0.05" color="#8A2BE2"></a-torus> <!-- Violet Torus -->

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
